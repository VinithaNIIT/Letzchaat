<div class="container" ng-app="myApp" ng-controller="BlogController as ctrl" style="position: relative;font-size: 20px;width:100%;">


<div ng-show="!loggedIn">
<div class="alert alert-danger fade in" >
      You are not logged in.. Please login &nbsp; <a href="#/login"> here</a>
        &nbsp; to Create a Blog
         </div>
         
         <div>
            If you are not  register , you can register <a href="#/registration">here</a>
            </div>

</div>

<div ng-show="loggedIn">
	<div class="row" style="text-align: center;line-height: 300%;font-size: 30px;">
		<h2>Blog Details</h2>
	</div>
	<form ng-submit="ctrl.submit()" method="get">
	 <div class="row">
    
    <div class="col-md-6">
    						<div class="widget-area no-padding blank" style="text-align: center;font-size: 10px;">
								<div class="status-upload">
									
										<input type="text" name="title" id="title" placeholder="Enter Blog Title" ng-model="ctrl.blog.blogtitle" style="height:50px;width:200px;background: #CFCFCF;color:black;font:bold;" ></input>
									
									
									
								</div>
							</div>
						</div>
        
    </div>
    
    <div class="row">
    
    <div class="col-md-6">
    						<div class="widget-area no-padding blank">
								<div class="status-upload">
									
										<textarea id="description" name="description" ng-model="ctrl.blog.description" placeholder="Enter Blog Description" style="background: #CFCFCF;color:black;font:bold;"></textarea>
									
										<input type="submit" class="btn btn-success green" value="Create Blog"/> 
									
								</div><!-- Status Upload  -->
							</div><!-- Widget Area -->
						</div>
        </div>
        </form>
    </div>
    
</div>
