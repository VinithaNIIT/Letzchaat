      <div class="content">
        <div class="container">
          <div class="row" >
        
            <ul class="post-grid"  >
           
          <li ng-repeat="forum in ctrl.forums" class="col-s-4"  ng-class="{ 'reset-s' : $index%3==0 }"  >

            <b>{{forum.forum_topic}}</b>
            
             </a><br>
            <cite style="color:black;font:bold;"><b>Posted By:{{forum.username}}</b></cite><br><br><br>
            <p style="color:black;">{{forum.forum_question | limitTo:70}}...</p>
            <a ng-href="#/view_forum" ng-click="ctrl.getSelectedForum(forum.forumid)">Read More</a> <!-- ng-click="ctrl.getSelectedBlog(blog.blogid)" -->

            </p>
            <p class="fa fa-heart push-right"> {{blog.likes}}

        </ul>
