<div class="container" ng-app="myApp" ng-controller="JobController as ctrl">

<div ng-show="!loggedIn">
<div class="alert alert-danger fade in" >
      You are not logged in.. Please login &nbsp; <a href="#/login"> here</a>
        &nbsp; to Post a job
         </div>
         
         <div>
            If you are not  register , you can register <a href="#/registration">here</a>
            </div>

</div>
<div ng-show="loggedIn">


            <form class="form-horizontal" role="form" ng-submit="ctrl.submit()">
                <h2 style="font:bold;font-size:30px; text-align: center;">POST JOB</h2>
                <div class="form-group">
                    <label for="JobId" class="col-sm-3 control-label" style="text-align: left;">JobId</label>
                    <div class="col-sm-9">
                        <input type="text" id="jobid" placeholder="Job Id" ng-model="ctrl.job.jobid" required="required" class="form-control"  autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Jobtitle" class="col-sm-3 control-label"style="text-align: left;">JobTitle</label>
                    <div class="col-sm-9">
                        <input type="text" id="jobtitle" placeholder="Job Title" class="form-control" required="required" ng-model="ctrl.job.job_title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Qualification" class="col-sm-3 control-label"style="text-align: left;">Qualification</label>
                    <div class="col-sm-9">
                        <input type="text" id="qualification" placeholder="Qualification" class="form-control" required="required" ng-model="ctrl.job.qualification">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="description" class="col-sm-3 control-label"style="text-align: left;">Job Description</label>
                    <div class="col-sm-9">
                        <textarea id="description" placeholder="Job Description" required="required" class="form-control" ng-model="ctrl.job.description"></textarea>
                    </div>
                </div>
  
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" class="btn btn-primary btn-block" value="POST JOB" style="width: 400px;" />
                    </div>
                </div>
            </form> <!-- /form -->
            </div>
            
        </div> <!-- ./container -->
